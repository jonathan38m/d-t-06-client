plugins {
    id 'war'
    id 'eclipse-wtp'
}

repositories {
    jcenter()
}
ext{
    quarkusVersion = '1.12.0.Final'
}

dependencies {

    implementation enforcedPlatform("io.quarkus:quarkus-universe-bom:${quarkusVersion}")

	compile group: 'org.jboss.weld.servlet', name: 'weld-servlet-core', version: '3.1.5.Final'
	
	providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
	
	
	// https://mvnrepository.com/artifact/io.quarkus/quarkus-rest-client
	implementation group: 'io.quarkus', name: 'quarkus-rest-client', version: '1.12.0.Final'
	
	
	// https://mvnrepository.com/artifact/io.quarkus/quarkus-rest-client-jackson
	implementation group: 'io.quarkus', name: 'quarkus-rest-client-jackson', version: '1.12.0.Final'
		

}
